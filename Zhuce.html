</script>


<form>
<fieldset>
<legend>校园网注册页面</legend>
<center>
<div style="padding:5px;width=600px">
	<h4>用户注册信息</h4>
	<table width='100%'>
		<tr>
			<td width='20%'>用户名</td>
			<td width='40%'><input id="username" type="text" required="true" pattern="^(?![^a-zA-Z]+$)(?![^0-9]+$)[a-zA-Z0-9]{7,}$"/>
            </td>
			<td width='40%'><font color="red">*</font><span id="result"></span>
            </td>
		</tr>
		<tr>
			<td>电子邮箱</td>
			<td><input id="email" type="email" required="true"/></td>
			<td><font color="red">*</font></td>
		</tr>
		<tr>
			<td>学号</td>
			<td><input id="num" type="number" required="true"/></td>
			<td><font color="red">*</font></td>
		</tr>
	</table>
</div>
<input type="submit" value="注册新用户" onclick="reg()">
<input type="reset" value="重置">
